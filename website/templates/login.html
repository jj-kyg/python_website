{% extends 'base.html' %} {% block title %}Login{% endblock %}
{% block content %}
<div class="login-form">
  <img id='login-img' src="../static/images/undraw_task_list_6x9d.svg" alt="woman holding check symbol">
  <form method="POST">
    <h3>Login</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class='form-control' id='username' name='username' placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class='form-control' id='password1' name='password1' placeholder="Enter Password" />
    </div>
    <br />
    <button type="submit" class="form-btn">Login</button>
  </form>
{% endblock %}
